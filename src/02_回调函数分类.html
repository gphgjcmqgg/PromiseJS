<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Page Title</title>
  <script>
    /*
        ### 同步回调

        1. 理解：立即执行，完全执行完了才结束，不会放入回调队列中
        2. 例子：数组遍历相关的回调函数/ Promise的excutor函数

        ### 异步回调

        1. 理解：不会立即执行，会放入回调队列中将来执行
        2. 例子：定时器回调/ ajax回调/ Promise的成功|失败的回调
    */

    // 1. 同步回调函数
    // forEach语法 
    // array.forEach(function(currentValue, index, arr), thisValue)
    const arr = [1,3,5];
    arr.forEach(item => {   // 遍历回调,同步回调函数，不会放入队列，一上来就执行完
      console.log(item);
    })
    console.log('forEach after');

    // 2. 异步回调函数
    setTimeout(()=> { // 异步回调函数，会放入队列中
      console.log('timeout callback');
    },0);

    console.log('setTimeout after')
  </script>
</head>
<body>
  
</body>
</html>
