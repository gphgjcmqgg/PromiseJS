<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Page Title</title>
  <script>
    /*
      1.函数对象与实例对象
        函数对象：将函数作为对象使用时，简称函数对象
        实例对象：new函数产生的对象，简称对象
    */
    function Fn() {       // Fn函数

    }

    const fn = new Fn();      // Fn是构造函数   fn是实例对象（简称对象）
    console.log(Fn.prototype);    // Fn函数对象
    Fn.bind({});  // Fn函数对象
    $('#test')    // jQuery函数
    $.get('/test')  // jQuery函数对象

    function Person(parms) {

    }

    const p = new Person();   // p是person实例对象

  </script>
</head>

</body>
</html>
