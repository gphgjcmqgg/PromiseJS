<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Page Title</title>
  <script>
   /*
      3 JS的error处理

      ### 错误类型

        1. ReferenceError：引用的变量不存在
        2. TypeError: 数据类型不正确的错误
        3. RangeError:数据值不在其所允许的范围内
        4. SyntaxError:语法错误

      ### 错误处理

        1. 捕获错误：try ... catch
        2. 抛出错误: throw error

      ### 错误对象

        1. message属性：错误相关信息
        2. stack属性：函数调用栈记录信息
   
   */

    // 1. 常见的内置错误
    // 1). ReferenceError：引用的变量不存在
    // console.log(a);       // ReferenceError: a is not defined
    console.log('----------')  // 没有捕获error，下面代码不会执行
    // 2) TypeError: 数据类型不正确的错误
    // let b = null;
    // console.log(b.xxx);   // Uncaught TypeError: Cannot read property 'xxx' of null
    //let c = {}
    //console.log(c.xxx)    // undefined
    //console.log(c.xxx())  // Uncaught TypeError: c.xxx is not a function
    // 3) RangeError:数据值不在其所允许的范围内
    // function fn() {   
    //   fn()
    // }
    // fn()    // Uncaught RangeError: Maximum call stack size exceeded

    // 4) SyntaxError:语法错误
    // const c = """"  // Uncaught SyntaxError: Unexpected string


    // 2. 错误处理
    try {
      let d
      console.log(d.xxx)
    } catch (error){
      console.log(error.message)
      console.log(error.stack)
    }
    console.log('出错之后')

    // 抛出错误： throw error
    function something() {
      if (Date.now() % 2 === 1) {
        console.log('当前时间为奇数，可以执行工作')
      } else {
        throw new Error('当前时间为偶数，不能执行工作');
      }
    }

    try {
      something()
    } catch (e) {
      console.log(e.message);
    }
  </script>
</head>
<body>
  
</body>
</html>
